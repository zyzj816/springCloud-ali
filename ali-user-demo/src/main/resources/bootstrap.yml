server:
  port: 9090

spring:
  application:
    name: ali-user-demo
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: demo
        file-extension: yml
        extension-configs[0]:
          data-id: ali-user-demo.yml
          group: demo
      discovery:
        namespace: demo
        group: demo
logging:
  level:
    root: DEBUG
  cloud:
    # 使用spring loadbalancer，弃用ribbon
    loadbalancer:
      ribbon:
        enabled: false
# 使用spring loadbalancer，弃用ribbon
ribbon:
  nacos:
    enabled: false




